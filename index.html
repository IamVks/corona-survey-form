<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19:Health Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <h1> Corona Survey 2020</h1>
        <div>
            <legend><span class="number">1</span> General Details</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male"><span class="gender">Male</span>
            <input type="radio" id="female" name="gender" value="female"><span class="gender">Female</span>

        </div>
        <div>
            <legend><span class="number">2</span> Travel Details</legend>
            <label>From:</label>
            <input type="text">
            <label>To:</label>
            <input type="text">
            <label>Duration:</label>
            <input type="text">
            <label>Mode Of Travel:</label>
            <select>
                <option>Flight</option>
                <option>Train</option>
                <option>Bus</option>
                <option>Car</option>
                <option>Bike</option>
            </select>
        </div>
        <div>
            <legend><span class="number">3</span> Health Details:</legend>
            <label>Age:</label>
            <input type="text">
            <label>Previous Health Issues:</label>
            <input type="text">
            <label>Hospital Treated:</label>
            <input type="text">
            <label for="sym">Symptoms:</label>
            <textarea id="sym"></textarea>
        </div>
        <div>
            <legend><span class="number">3</span> Contact Details</legend>
            <label for="mob">Mobile No:</label>
            <input type="text" id="mob">
            <label for="email">Email:</label>
            <input type="email" id="mail">
            <label for="add">Address:</label>
            <textarea id="add"></textarea>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
